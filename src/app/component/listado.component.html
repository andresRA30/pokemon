<h1>Pokemons</h1>
<div class="row mt-3">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="buscarPokemons()">
        <div class="col- col-md-2 col-sm-4">

            <select formControlName="tipo" class="form-control">
                <option value="">Selector tipo</option>
                <option *ngFor="let pokemonType of pokemonTypes" value="{{pokemonType.name}}">
                    {{pokemonType.name}}
                </option>
            </select>

        </div>
        <div class="col- col-md-3 col-sm-4 mt-3">
            <button type="submit" class="btn btn-primary">Buscar </button>
        </div>
    </form>

</div>
<hr>
<br>
<div class="row">

    <div *ngFor="let pokemon of pokemons" class="col- col-md-4 col-sm-4 mt-3">

        <div class="card" style="width: 18rem;">
            <img src="{{pokemon.sprites.front_default}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h2>{{pokemon.species.name}}</h2>

            </div>
        </div>
    </div>
</div>
